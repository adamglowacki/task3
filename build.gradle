apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven {
        url 'http://tinkerpop.com/maven2'
    }
}

dependencies {
    compile group: 'com.tinkerpop.gremlin', name: 'gremlin-groovy', version: '1.4'
    compile group: 'com.tinkerpop.blueprints', name: 'blueprints-neo4j-graph', version: '1.1'
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
